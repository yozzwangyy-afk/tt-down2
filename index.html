<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus TikTok Downloader - Enterprise Grade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⬇️</text></svg>">
    <style>
        :root {
            --bg-deep: #050507;
            --glass-panel: rgba(20, 20, 25, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-primary: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --accent-secondary: #ec4899;
            --success: #10b981;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Dynamic Background --- */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: orbFloat 10s infinite alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: #4f46e5; top: -100px; left: -100px; opacity: 0.2; }
        .orb-2 { width: 300px; height: 300px; background: #db2777; bottom: -50px; right: -50px; opacity: 0.15; animation-delay: -5s; }

        @keyframes orbFloat { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* --- Layout Grid (Bento Style) --- */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1.4fr 0.6fr;
            gap: 20px;
            min-height: 100vh;
            align-content: center;
        }

        /* --- Common Card Style --- */
        .card {
            background: var(--glass-panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* --- Left Side: Main Downloader --- */
        .main-section { display: flex; flex-direction: column; gap: 20px; }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 0.8rem;
            color: #818cf8;
            font-weight: 600;
            margin-bottom: 15px;
            width: fit-content;
        }

        .hero-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.8rem;
            line-height: 1.1;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .input-group {
            position: relative;
            margin-top: 20px;
        }

        .input-box {
            width: 100%;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            padding: 20px 20px 20px 55px;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
            font-family: 'Space Grotesk', monospace;
        }

        .input-box:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 1.2rem;
        }

        .btn-download {
            margin-top: 15px;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px -5px var(--accent-glow);
        }

        .btn-download:hover { transform: translateY(-3px); box-shadow: 0 15px 30px -5px var(--accent-glow); }
        .btn-download:disabled { opacity: 0.6; cursor: wait; }

        /* --- Right Side: Widgets Area --- */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }

        /* Widget: Live Stats */
        .stats-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
        }
        .stat-val { font-size: 1.5rem; font-weight: 700; color: white; display: block; font-family: 'Space Grotesk'; }
        .stat-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.5px; }

        /* Widget: Server Activity (Fake Terminal) */
        .activity-widget {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }
        .widget-title { font-size: 0.9rem; font-weight: 600; color: var(--text-dim); }
        .live-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); animation: pulse 2s infinite; }

        .log-container {
            height: 200px;
            overflow: hidden;
            position: relative;
            font-family: 'Space Grotesk', monospace;
            font-size: 0.8rem;
        }
        
        .log-container::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0; height: 50px;
            background: linear-gradient(to top, var(--glass-panel), transparent);
        }

        .log-item {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
            animation: slideIn 0.3s ease;
        }
        .log-time { color: var(--accent-primary); opacity: 0.8; }
        .log-text { color: var(--text-dim); }
        .log-success { color: var(--success); }

        /* --- Result Area (Updated) --- */
        .result-panel {
            margin-top: 30px;
            display: none; /* Hidden by default */
            animation: fadeInUp 0.5s ease;
        }

        .video-card-horiz {
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .thumb-wrapper {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }
        
        .thumb-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 1.5rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        .info-col { flex: 1; }
        .vid-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;}
        .vid-author { color: var(--accent-primary); font-size: 0.9rem; margin-bottom: 15px; display: block; font-weight: 500; }

        .btn-grid { display: flex; gap: 10px; }
        
        .btn-action {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .btn-pri { background: white; color: black; }
        .btn-sec { background: rgba(255,255,255,0.1); color: white; }
        .btn-pri:hover { background: #e0e0e0; }
        .btn-sec:hover { background: rgba(255,255,255,0.2); }

        /* --- Animations --- */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- Mobile --- */
        @media (max-width: 900px) {
            .app-container { grid-template-columns: 1fr; padding: 15px; }
            .hero-title { font-size: 2rem; }
            .sidebar { order: 2; }
            .stats-card { grid-template-columns: 1fr 1fr 1fr; }
        }
        @media (max-width: 600px) {
            .video-card-horiz { flex-direction: column; text-align: center; }
            .thumb-wrapper { width: 100%; height: 200px; }
            .btn-grid { flex-direction: column; }
            .stats-card { grid-template-columns: 1fr; }
        }

        /* Loading */
        .loader-bar { height: 4px; width: 100%; background: rgba(255,255,255,0.1); margin-top: 20px; border-radius: 4px; overflow: hidden; display: none; }
        .loader-fill { height: 100%; background: var(--accent-primary); width: 0%; animation: load 1.5s infinite ease-in-out; }
        @keyframes load { 0% { width: 0%; left: 0; } 50% { width: 70%; } 100% { width: 100%; } }
        
        .error-msg { color: #f87171; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="app-container">
        
        <main class="card main-section">
            <div>
                <div class="header-badge"><i class="fas fa-bolt"></i> V 3.0 STABLE</div>
                <h1 class="hero-title">TikTok Downloader<br><span style="opacity: 0.5; font-weight: 300;">Professional Suite</span></h1>
                <p style="color: var(--text-dim); max-width: 500px; margin-top: 10px; line-height: 1.6;">
                    Algoritma ekstraksi video generasi terbaru. Mendukung download HD tanpa watermark, konversi audio, dan akses API server berkecepatan tinggi.
                </p>
            </div>

            <div class="input-group">
                <i class="fas fa-link input-icon"></i>
                <input type="text" id="urlInput" class="input-box" placeholder="Tempel tautan TikTok di sini..." autocomplete="off">
            </div>

            <button id="btnProcess" class="btn-download">
                <i class="fas fa-search"></i> Analisis Video
            </button>

            <div class="error-msg" id="errorMsg"></div>

            <div class="loader-bar" id="loader">
                <div class="loader-fill"></div>
            </div>

            <div id="resultArea" class="result-panel">
                <div class="video-card-horiz">
                    <div class="thumb-wrapper">
                        <img id="thumbImg" src="" alt="Thumbnail">
                        <i class="fas fa-play play-icon"></i>
                    </div>
                    <div class="info-col">
                        <div class="vid-title" id="titleTxt">Judul Video</div>
                        <span class="vid-author" id="authorTxt">@Author</span>
                        
                        <div class="btn-grid">
                            <button class="btn-action btn-pri" id="btnDownloadNoWm">
                                <i class="fas fa-download"></i> HD No Watermark
                            </button>
                            <button class="btn-action btn-sec" id="btnDownloadAudio">
                                <i class="fas fa-music"></i> MP3
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            
            <div class="card stats-card">
                <div class="stat-item">
                    <span class="stat-val" id="visitorCount">1,204</span>
                    <span class="stat-label">Online Users</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val" style="color: var(--success);">99%</span>
                    <span class="stat-label">Server Health</span>
                </div>
            </div>

            <div class="card activity-widget">
                <div class="widget-header">
                    <span class="widget-title"><i class="fas fa-history"></i> Recent Activity</span>
                    <div class="live-dot"></div>
                </div>
                <div class="log-container" id="logContainer">
                    </div>
            </div>

            <div class="card" style="padding: 20px; display: flex; justify-content: space-around; opacity: 0.7;">
                <i class="fab fa-android fa-2x"></i>
                <i class="fab fa-apple fa-2x"></i>
                <i class="fab fa-chrome fa-2x"></i>
                <i class="fas fa-shield-alt fa-2x"></i>
            </div>

        </aside>

    </div>

    <script>
        /* --- JAVASCRIPT LOGIC (CORE TETAP SAMA) --- */
        
        // DOM Elements
        const els = {
            input: document.getElementById('urlInput'),
            btn: document.getElementById('btnProcess'),
            loader: document.getElementById('loader'),
            result: document.getElementById('resultArea'),
            error: document.getElementById('errorMsg'),
            thumb: document.getElementById('thumbImg'),
            title: document.getElementById('titleTxt'),
            author: document.getElementById('authorTxt'),
            btnNoWm: document.getElementById('btnDownloadNoWm'),
            btnAudio: document.getElementById('btnDownloadAudio')
        };

        // --- Core Functions (Fixed Version) ---

        els.btn.addEventListener('click', handleProcess);
        els.input.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleProcess() });
        els.input.addEventListener('paste', () => setTimeout(handleProcess, 500));

        async function handleProcess() {
            const url = els.input.value.trim();
            if (!url) return showError('Harap masukkan tautan yang valid.');
            
            resetUI();
            showLoader(true);

            try {
                // Gunakan function fetch yang sudah terbukti working
                const data = await fetchVideoData(url);
                renderResult(data);
                addLog('System', `Success analyze: ${url.substring(0, 15)}...`);
            } catch (err) {
                console.error(err);
                renderFallback(url); // Fallback ke mode demo jika API limit
            } finally {
                showLoader(false);
            }
        }

        async function fetchVideoData(url) {
            // Menggunakan API publik TikWM
            try {
                const res = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const json = await res.json();
                if (json.code === 0 && json.data) return json.data;
                throw new Error('API Error');
            } catch (e) {
                throw e;
            }
        }

        function renderResult(data) {
            els.thumb.src = data.cover;
            els.title.textContent = data.title || 'TikTok Video';
            els.author.textContent = data.author?.nickname || '@user';

            // Logic Download yang sudah di-fix
            els.btnNoWm.onclick = () => handleDownload(data.play, `nexus-tiktok-hd-${Date.now()}.mp4`);
            els.btnAudio.onclick = () => handleDownload(data.music, `nexus-audio-${Date.now()}.mp3`);

            els.result.style.display = 'block';
        }

        function renderFallback(originalUrl) {
            // Mode aman jika API down, agar user tidak kecewa
            els.thumb.src = 'https://placehold.co/600x600/121212/FFF?text=Video+Found';
            els.title.textContent = 'Mode Direct Link (API Sibuk)';
            els.author.textContent = '@User';
            
            els.btnNoWm.onclick = () => window.open(originalUrl, '_blank');
            els.btnNoWm.innerHTML = '<i class="fas fa-external-link-alt"></i> Buka Original';
            
            els.result.style.display = 'block';
            showError('Traffic tinggi. Tombol dialihkan ke link langsung.');
        }

        async function handleDownload(url, filename) {
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Loading...';
            btn.disabled = true;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);
                addLog('User', `Downloaded: ${filename}`);
            } catch (err) {
                window.open(url, '_blank');
                addLog('System', 'Fallback download method used');
            } finally {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        }

        function showLoader(show) {
            els.loader.style.display = show ? 'block' : 'none';
            els.btn.disabled = show;
            if(show) els.btn.innerHTML = '<i class="fas fa-cog fa-spin"></i> Processing...';
            else els.btn.innerHTML = '<i class="fas fa-search"></i> Analisis Video';
        }

        function resetUI() {
            els.result.style.display = 'none';
            els.error.style.display = 'none';
        }

        function showError(msg) {
            els.error.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${msg}`;
            els.error.style.display = 'block';
        }

        /* --- VISUAL WIDGETS LOGIC (HANYA HIASAN) --- */
        
        // 1. Random Visitor Counter
        setInterval(() => {
            const el = document.getElementById('visitorCount');
            let current = parseInt(el.textContent.replace(/,/g, ''));
            const change = Math.floor(Math.random() * 20) - 10;
            el.textContent = (current + change).toLocaleString();
        }, 3000);

        // 2. Fake Activity Logger
        const logs = document.getElementById('logContainer');
        const actions = ['Downloaded video', 'Converted MP3', 'Analyzed link', 'Cached data'];
        const countries = ['ID', 'US', 'MY', 'BR', 'SG'];
        
        function addLog(user, action) {
            const item = document.createElement('div');
            item.className = 'log-item';
            const time = new Date().toLocaleTimeString('en-US', {hour12: false, hour: "2-digit", minute:"2-digit"});
            item.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span class="log-text">${user}: ${action}</span>
            `;
            logs.insertBefore(item, logs.firstChild);
            if (logs.children.length > 8) logs.removeChild(logs.lastChild);
        }

        // Auto generate fake logs
        setInterval(() => {
            const country = countries[Math.floor(Math.random() * countries.length)];
            const act = actions[Math.floor(Math.random() * actions.length)];
            const id = Math.floor(Math.random() * 9000) + 1000;
            addLog(`User-${id} (${country})`, act);
        }, 2500);

        // Initial Logs
        addLog('System', 'Server Nexus v3.0 Ready');
        addLog('System', 'API Connection Established');
    </script>
</body>
</html>
